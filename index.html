<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Daily Sales Balance Sheet</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <h1>SIDDIPET DAILY SALES TOOL</h1>

    <table id="salesTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Customer</th>
                <th>Product</th>
                <th>Rate</th>
                <th>Tons Purchased</th>
                <th>Amount Paid A/c ($)</th>
                <th>Amount Paid in Cash ($)</th>
                <th>Credit ($)</th>
                <th>Total Sales ($)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="salesTableBody">
            <!-- Sales data will be inserted here dynamically using JavaScript -->
        </tbody>
        <tfoot>
            <tr id="total">
                <td colspan="4">Total:</td>
                <td id="totalTons"></td>
                <td id="totalAmountPaid"></td>
                <td id="totalAmountPaidInCash"></td>
                <td id="totalCredit"></td>
                <td id="totalSale"></td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <div id="addSaleForm">
        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput">

        <label for="personInput">Customer:</label>
        <input type="text" id="personInput">

        <label for="productInput">Product:</label>
        <select id="productInput">
            <option value="2OMM">2OMM</option>
            <option value="DUST">DUST</option>
            <option value="40MM">40MM</option>
            <option value="6MM">6MM</option>
            <option value="12MM">12MM</option>
            <option value="GSB">GSB</option>
        </select>

        <label for="rateInput">Rate:</label>
        <input type="number" id="rateInput">

        <label for="tonsInput">Tons Purchased:</label>
        <input type="number" id="tonsInput">

        <label for="amountPaidInput">Amount Paid A/c:</label>
        <input type="number" id="amountPaidInput">

        <label for="amountPaidInCashInput">Amount Paid in Cash:</label>
        <input type="number" id="amountPaidInCashInput">

        <label for="creditInput">Credit:</label>
        <input type="number" id="creditInput">

        <button onclick="addSale()">Add Sale</button>
        <button onclick="downloadBalanceSheet()">Download Balance Sheet</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
